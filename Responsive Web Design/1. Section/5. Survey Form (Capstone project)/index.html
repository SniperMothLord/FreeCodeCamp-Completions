<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Feedback Survey</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Community Feedback Survey</h1>
    <p id="description">We value your feedback! Please take a moment to fill out this short survey.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="age" min="12" max="99" placeholder="Enter your age" />

      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="referral">
        <option value="">-- Select an option --</option>
        <option value="social">Social Media</option>
        <option value="friend">Friend or Family</option>
        <option value="search">Search Engine</option>
      </select>

      <fieldset>
        <legend>How often do you visit our website?</legend>
        <label><input type="radio" name="frequency" value="daily" /> Daily</label>
        <label><input type="radio" name="frequency" value="weekly" /> Weekly</label>
        <label><input type="radio" name="frequency" value="monthly" /> Monthly</label>
      </fieldset>

      <fieldset>
        <legend>What features do you use the most? (Select all that apply)</legend>
        <label><input type="checkbox" name="features" value="forums" /> Forums</label>
        <label><input type="checkbox" name="features" value="articles" /> Articles</label>
        <label><input type="checkbox" name="features" value="videos" /> Videos</label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Let us know your thoughts..." rows="4"></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
