<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Soul selling contract</h2>
            <div class="part">
                <label for="name">Your original name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="part">
                <label for="email">email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="part">
                <label for="message">Contract details</label>
                <textarea id="message" placeholder="an equal price must be paid"            name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
