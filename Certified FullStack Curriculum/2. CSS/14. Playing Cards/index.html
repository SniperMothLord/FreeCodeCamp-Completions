<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left black">
        <span>♣</span>
        <span>A</span>
      </div>
      <div class="middle black">♣</div>
      <div class="right black">
        <span>♣</span>
        <span>A</span>
      </div>
    </div>
    <div class="card">
      <div class="left black">
        <span>♠</span>
        <span>3</span>
      </div>
      <div class="middle black">
        <span>♠</span>
        <span>♠</span>
        <span>♠</span>
      </div>
      <div class="right black">
        <span>♠</span>
        <span>3</span>
      </div>
    </div>
    <div class="card">
      <div class="left red">
        <span>♦</span>
        <span>5</span>
      </div>
      <div class="middle red">
        <div class="row">
          <span>♦</span>
          <span>♦</span>
        </div>
        <span>♦</span>
        <div class="row">
          <span>♦</span>
          <span>♦</span>
        </div>
      </div>
      <div class="right red">
        <span>♦</span>
        <span>5</span>
      </div>
    </div>
  </main>
</body>

</html>
