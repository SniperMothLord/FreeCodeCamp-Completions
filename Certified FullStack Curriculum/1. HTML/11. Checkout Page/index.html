<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1731690892-hot-octopuss-kurve-6737818183295.jpg?crop=1xw:1xh;center,top&resize=980:*" width="300px" alt="sexy vibrator">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <div>
                <label for="card-name">
                    Card name
                </label>
                <input id="card-name" name="card-name" aria-required="true" required>
            </div>
            <div>
                <label for="card-number">
                    Card number
                </label>
                <input id="card-number" name="card-number" aria-required="true" required>
            </div>
            <div>
                <label for="card-expiration">
                    Expiration Date
                </label>
                <input id="card-expiration" name="card-expiration">
            </div>
            <div>
                <label for="card-ccv">
                    CCV
                </label>
                <input id="card-ccv" name="card-ccv">
            </div>
            <button type="submit">Order now</button>
            
        </form>
    </section>
</body>

</html>
